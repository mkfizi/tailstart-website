<!-- Error page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="robots" content="noindex">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/app.css">
    <link rel="preload" as="font">

    <!-- Scripts -->
    <script src="./src/js/app.js" defer></script>
    
    <!-- 
        Handle dark mode toggle when the page is loaded.

        These codes below are called before app.js instead of being inside 
        app.js to avoid FOUC should app.js type is defined as a module. 
    -------------------------------------------------------------------------->
    <script>
        if (localStorage.theme === "light" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: light)").matches)) {
            localStorage.theme = 'light';
            document.documentElement.classList.remove("dark");
        } else if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            localStorage.theme = 'dark';
            document.documentElement.classList.add("dark")
        };
    </script>

    <title>Page Not Found</title>
</head>
<body class="relative flex items-center justify-center min-h-screen antialiased bg-white dark:bg-neutral-900">
    <div class="text-center">
        <p class="my-4 text-4xl font-black text-black sm:text-5xl lg:text-6xl dark:text-white">Page Not Found</p>
        <p class="my-4 text-base text-neutral-700 dark:text-neutral-300">The page you were trying to view does not exist.</p>
        <div class="flex justify-center mt-8 mb-4">
            <a href="./" class="inline-block px-8 py-2 font-semibold text-white bg-black border border-black rounded-md hover:border-neutral-700 hover:bg-neutral-700 dark:bg-neutral-600 dark:border-neutral-600 dark:hover:border-neutral-500 dark:hover:bg-neutral-500">Return to Home</a>
        </div>
    </div>
</body>
</html>
